        <script>
            function setRem() {
                var html = document.documentElement,
                    clientWidth = html.clientWidth
                html.style.fontSize =
                    clientWidth > 750
                        ? (clientWidth / 1920) * 100 + 'px'
                        : '13.3333vw'

            }
            window.addEventListener('DOMContentLoaded', setRem)
            window.addEventListener('resize', setRem)
        </script>
